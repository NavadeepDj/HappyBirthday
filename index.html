  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }
    /* Cake Candles */
      .candle {
        width: 8px;
        height: 42px;
        background: #FFD700;
        margin: 2px;
        position: relative;
        border-radius: 2px;
        flex: 0 0 auto;
      }
      .flame {
        width: 8px;
        height: 14px;
        background: orange;
        border-radius: 50%;
        position: absolute;
        top: -14px;
        left: 0;
        animation: flicker 0.45s infinite;
      }
    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 55px;
      border-radius: 50% 50% 50% 50%;
      background: red;
      animation: float 10s infinite;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
    }
    /* Wish overlay */
    .wish-overlay {
      position: fixed;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%) scale(.9);
      background: rgba(255,255,255,0.95);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.3);
      font-size: 1.3rem;
      font-weight: 800;
      display: inline-block;
      opacity: 0;
      pointer-events: none;
      transition: all 500ms cubic-bezier(.34,1.56,.64,1);
      z-index: 9999;
      text-align: center;
      min-width: 280px;
      border: 3px solid transparent;
      background-clip: padding-box;
    }
    .wish-overlay.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
      pointer-events: auto;
      animation: rainbow-glow 2s ease-in-out infinite alternate, pulse-glow 1.5s ease-in-out infinite;
    }
    @keyframes rainbow-glow {
      0% { border-color: #ff6b6b; color: #ff6b6b; text-shadow: 0 0 20px #ff6b6b; }
      16% { border-color: #ffa500; color: #ffa500; text-shadow: 0 0 20px #ffa500; }
      33% { border-color: #ffeb3b; color: #ffeb3b; text-shadow: 0 0 20px #ffeb3b; }
      50% { border-color: #4caf50; color: #4caf50; text-shadow: 0 0 20px #4caf50; }
      66% { border-color: #2196f3; color: #2196f3; text-shadow: 0 0 20px #2196f3; }
      83% { border-color: #9c27b0; color: #9c27b0; text-shadow: 0 0 20px #9c27b0; }
      100% { border-color: #e91e63; color: #e91e63; text-shadow: 0 0 20px #e91e63; }
    }
    @keyframes pulse-glow {
      0%, 100% { transform: translate(-50%, -50%) scale(1.1); }
      50% { transform: translate(-50%, -50%) scale(1.15); }
    }
    .floating-heart {
      position: absolute;
      color: #ff1744;
      font-size: 20px;
      animation: float-up 3s ease-out forwards;
      pointer-events: none;
      z-index: 10000;
    }
    @keyframes float-up {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) rotate(360deg) scale(0.3);
      }
    }
  </style>
</head>

<!-- Photo Gallery -->
<div class="mt-12 px-4">

  <!-- Wish overlay (hidden by default) -->
  <div id="wishOverlay" class="wish-overlay">Make a wish, Mom! ğŸ’«</div>

  <script>
    // Messages
    const messages = [
      "Happy Birthday, Mom! ğŸ’™",
      "Haha, nanna whatsapp chusi cheppadu ğŸŒŸ",
      "Thanks for always being there ğŸ¤—",
      "nana and nuvvu enjoy cheyyandi ğŸŒ¸",
      "Eat your ice creams; have fun;ğŸ¦",
      "Go to temple and enjoy",
      "When I come back, I will let you enjoy what you love and like",
      "Enjoyyyyy Mommmmmmiiiiesss ğŸ‰"
    ];

    function showMessages() {
      let chosen = [];
      for (let i = 0; i < 3; i++) {
        const msg = messages[Math.floor(Math.random() * messages.length)];
        chosen.push("ğŸ‘‰ " + msg);
      }
      document.getElementById("randomMessages").innerHTML = chosen.join("<br>");
    }

    // Create 46 candles dynamically and make the cake wrap for small screens
    function createCandles(count = 5) {
      const cake = document.getElementById('cake');
      cake.innerHTML = '';
      cake.style.flexWrap = 'wrap';
      cake.style.maxWidth = '360px';
      cake.style.justifyContent = 'center';
      for (let i = 0; i < count; i++) {
        const c = document.createElement('div');
        c.className = 'candle';
        const f = document.createElement('div');
        f.className = 'flame';
        c.appendChild(f);
        cake.appendChild(c);
      }
    }

    // Blow Candles + Confetti + animated overlay message
    function blowCandles() {
      document.querySelectorAll('.flame').forEach(f => f.style.display = 'none');
      confetti({ particleCount: 300, spread: 140, origin: { y: 0.6 } });

      const overlay = document.getElementById('wishOverlay');
      overlay.classList.add('show');
      overlay.textContent = ''; // Clear text for typing effect

      // Typing effect
      const message = "Make a wish, Mom! ğŸ’«";
      let charIndex = 0;

      function typeChar() {
        if (charIndex < message.length) {
          overlay.textContent += message[charIndex];
          charIndex++;
          setTimeout(typeChar, 150); // Typing speed
        } else {
          // Start creating floating hearts after typing completes
          createFloatingHearts();
        }
      }

      // Start typing after a brief delay
      setTimeout(typeChar, 300);

      // hide overlay after 4.5s
      setTimeout(() => overlay.classList.remove('show'), 4500);
    }

    // Create floating hearts around the wish message
    function createFloatingHearts() {
      const hearts = ['ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'ğŸ’˜'];

      for (let i = 0; i < 12; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'floating-heart';
          heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];

          // Position hearts around the overlay
          const overlay = document.getElementById('wishOverlay');
          const overlayRect = overlay.getBoundingClientRect();

          heart.style.left = (overlayRect.left + Math.random() * overlayRect.width) + 'px';
          heart.style.top = (overlayRect.top + Math.random() * overlayRect.height) + 'px';

          document.body.appendChild(heart);

          // Remove heart after animation
          setTimeout(() => heart.remove(), 3000);
        }, i * 200); // Stagger heart creation
      }
    }

    // Initialize
    createCandles(6);

    // Floating Balloons
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.background = ["#ff4d6d", "#ffb347", "#87ceeb", "#98fb98"][Math.floor(Math.random()*4)];
      balloon.style.animationDuration = (5 + Math.random()*5) + "s";
      document.getElementById("balloon-container").appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }
    setInterval(createBalloon, 1000);
  </script>
</body>
