<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday, Mom! 💙</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }
    /* Cake Candles */
    .candle {
      width: 12px;
      height: 45px;
      background: #FFD700;
      margin: 0 6px;
      position: relative;
      border-radius: 2px;
    }
    .flame {
      width: 12px;
      height: 18px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -18px;
      left: 0;
      animation: flicker 0.5s infinite;
    }
    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 55px;
      border-radius: 50% 50% 50% 50%;
      background: red;
      animation: float 10s infinite;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body class="text-center p-6">

  <!-- Heading -->
  <h1 class="text-4xl md:text-6xl font-extrabold text-pink-700 mb-6 animate-bounce">
    🎂 Happy Birthday, Mom! 💙
  </h1>

  <!-- Music -->
  <audio autoplay loop>
    <source src="your-favorite-song.mp3" type="audio/mpeg">
  </audio>

  <!-- Cake with Candles -->
  <div id="cake" class="flex justify-center mb-8">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>
  <button onclick="blowCandles()" class="bg-red-500 text-white px-5 py-3 rounded-xl shadow-lg hover:bg-red-600 transition">
    Blow the Candles 🎉
  </button>

  <!-- Random Messages -->
  <div class="mt-10">
    <h2 class="text-2xl md:text-3xl font-semibold text-purple-700">💌 Special Messages for You 💌</h2>
    <p id="randomMessages" class="mt-4 text-lg md:text-xl text-gray-800"></p>
    <button onclick="showMessages()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition">
      Show Messages
    </button>
  </div>

  <!-- Photo Gallery -->
  <div class="mt-12">
    <h2 class="text-2xl md:text-3xl font-semibold text-pink-700">📸 Our Memories 📸</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6">
      <img src="https://res.cloudinary.com/dzycwygze/image/upload/v1758546301/MomSmiley_vkfzgd.jpg" class="rounded-2xl shadow-lg">
      <img src="https://res.cloudinary.com/dzycwygze/image/upload/v1758546301/MomDad_tewec3.jpg" class="rounded-2xl shadow-lg">
      <img src="https://res.cloudinary.com/dzycwygze/image/upload/v1758546301/MomMe_zajgsw.jpg" class="rounded-2xl shadow-lg">
      <img src="https://res.cloudinary.com/dzycwygze/image/upload/v1758546301/MomMe_zajgsw.jpg" class="rounded-2xl shadow-lg">
    </div>
  </div>

  <!-- Closing Note -->
  <div class="mt-12 text-xl md:text-2xl text-gray-900 font-medium">
    Thank you for everything, Mom. You are my biggest inspiration 💖
  </div>

  <!-- Balloons -->
  <div id="balloon-container"></div>

  <script>
    // Messages
    const messages = [
      "Happy Birthday, Mom! 💙",
      "You are my biggest inspiration 🌟",
      "Thanks for always being there 🤗",
      "You make the world brighter 🌸",
      "Love you to infinity ♾️"
    ];

    function showMessages() {
      let chosen = [];
      for (let i = 0; i < 3; i++) {
        const msg = messages[Math.floor(Math.random() * messages.length)];
        chosen.push("👉 " + msg);
      }
      document.getElementById("randomMessages").innerHTML = chosen.join("<br>");
    }

    // Blow Candles + Confetti
    function blowCandles() {
      document.querySelectorAll(".flame").forEach(f => f.style.display = "none");
      confetti({ particleCount: 200, spread: 120, origin: { y: 0.6 } });
      alert("🎉 You blew out the candles! Make a wish, Mom 💫");
    }

    // Floating Balloons
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.background = ["#ff4d6d", "#ffb347", "#87ceeb", "#98fb98"][Math.floor(Math.random()*4)];
      balloon.style.animationDuration = (5 + Math.random()*5) + "s";
      document.getElementById("balloon-container").appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }
    setInterval(createBalloon, 1000);
  </script>
</body>
</html>
