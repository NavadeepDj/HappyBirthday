<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday, Mom! 💙</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }
    /* Cake Candles */
      .candle {
        width: 8px;
        height: 42px;
        background: #FFD700;
        margin: 2px;
        position: relative;
        border-radius: 2px;
        flex: 0 0 auto;
      }
      .flame {
        width: 8px;
        height: 14px;
        background: orange;
        border-radius: 50%;
        position: absolute;
        top: -14px;
        left: 0;
        animation: flicker 0.45s infinite;
      }
    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 55px;
      border-radius: 50% 50% 50% 50%;
      background: red;
      animation: float 10s infinite;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
    }
    /* Wish overlay */
    .wish-overlay {
      position: fixed;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%) scale(.9);
      background: rgba(255,255,255,0.95);
      padding: 18px 26px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      font-size: 1.15rem;
      color: #b91c1c;
      font-weight: 700;
      display: inline-block;
      opacity: 0;
      pointer-events: none;
      transition: opacity 300ms ease, transform 400ms cubic-bezier(.2,.8,.2,1);
      z-index: 9999;
    }
    .wish-overlay.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }
  </style>
</head>
<body class="text-center p-6">

  <!-- Heading -->
  <h1 class="text-4xl md:text-6xl font-extrabold text-pink-700 mb-6 animate-bounce">
    🎂 Happy Birthday, Mom! 💙
  </h1>

  <!-- Music -->
  <audio autoplay loop>
    <source src="your-favorite-song.mp3" type="audio/mpeg">
  </audio>

  <!-- Cake with Candles -->
  <div id="cake" class="flex justify-center mb-8">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>
  <button onclick="blowCandles()" class="bg-red-500 text-white px-5 py-3 rounded-xl shadow-lg hover:bg-red-600 transition">
    Blow the Candles 🎉
  </button>

  <!-- Random Messages -->
  <div class="mt-10">
    <h2 class="text-2xl md:text-3xl font-semibold text-purple-700">💌 Special Messages for You 💌</h2>
    <p id="randomMessages" class="mt-4 text-lg md:text-xl text-gray-800"></p>
    <button onclick="showMessages()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition">
      Show Messages
    </button>
  </div>

<!-- Photo Gallery -->
<div class="mt-12 px-4">
  <h2 class="text-2xl md:text-3xl font-semibold text-pink-700">📸 Our Memories 📸</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6 max-w-md mx-auto">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <img src="https://res.cloudinary.com/dzycwygze/image/upload/v1758546301/MomSmiley_vkfzgd.jpg" alt="Mom Smiling" class="w-full h-56 sm:h-48 md:h-40 object-cover">
    </div>
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <img src="https://res.cloudinary.com/dzycwygze/image/upload/v1758546301/MomDad_tewec3.jpg" alt="Mom and Dad" class="w-full h-56 sm:h-48 md:h-40 object-cover">
    </div>
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <img src="https://res.cloudinary.com/dzycwygze/image/upload/v1758546301/MomMe_zajgsw.jpg" alt="Me and Mom" class="w-full h-56 sm:h-48 md:h-40 object-cover">
    </div>
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <img src="https://res.cloudinary.com/dzycwygze/image/upload/v1758546301/MomTree_ts3tto.jpg" alt="Mom and Tree" class="w-full h-56 sm:h-48 md:h-40 object-cover">
    </div>
  </div>
</div>

<!-- Closing Note -->
<div class="mt-12 text-xl md:text-2xl text-gray-900 font-medium px-4">
  Thank you for everything, Mom. You are my biggest inspiration 💖
</div>

<!-- Footer -->
<footer class="mt-12 text-lg text-gray-700 italic">
  Made with 💙 and code by Navadeep
</footer>

  <!-- Balloons -->
  <div id="balloon-container"></div>

  <!-- Wish overlay (hidden by default) -->
  <div id="wishOverlay" class="wish-overlay">Make a wish, Mom! 💫</div>

  <script>
    // Messages
    const messages = [
      "Happy Birthday, Mom! 💙",
      "You are my biggest inspiration 🌟",
      "Thanks for always being there 🤗",
      "You make the world brighter 🌸",
      "Love you to infinity ♾️"
    ];

    function showMessages() {
      let chosen = [];
      for (let i = 0; i < 3; i++) {
        const msg = messages[Math.floor(Math.random() * messages.length)];
        chosen.push("👉 " + msg);
      }
      document.getElementById("randomMessages").innerHTML = chosen.join("<br>");
    }

    // Create 46 candles dynamically and make the cake wrap for small screens
    function createCandles(count = 45) {
      const cake = document.getElementById('cake');
      cake.innerHTML = '';
      cake.style.flexWrap = 'wrap';
      cake.style.maxWidth = '360px';
      cake.style.justifyContent = 'center';
      for (let i = 0; i < count; i++) {
        const c = document.createElement('div');
        c.className = 'candle';
        const f = document.createElement('div');
        f.className = 'flame';
        c.appendChild(f);
        cake.appendChild(c);
      }
    }

    // Blow Candles + Confetti + animated overlay message
    function blowCandles() {
      document.querySelectorAll('.flame').forEach(f => f.style.display = 'none');
      confetti({ particleCount: 300, spread: 140, origin: { y: 0.6 } });

      const overlay = document.getElementById('wishOverlay');
      overlay.classList.add('show');

      // small pop animation by toggling size
      overlay.style.transform = 'translate(-50%, -50%) scale(1.06)';
      setTimeout(() => overlay.style.transform = 'translate(-50%, -50%) scale(1)', 200);

      // hide overlay after 3.2s
      setTimeout(() => overlay.classList.remove('show'), 3200);
    }

    // Initialize
    createCandles(46);

    // Floating Balloons
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.background = ["#ff4d6d", "#ffb347", "#87ceeb", "#98fb98"][Math.floor(Math.random()*4)];
      balloon.style.animationDuration = (5 + Math.random()*5) + "s";
      document.getElementById("balloon-container").appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }
    setInterval(createBalloon, 1000);
  </script>
</body>
</html>
